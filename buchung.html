<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchung</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header"></div>

    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
                document.getElementById('header').innerHTML = data;
            })
        .catch(error => console.error('Fehler beim Laden des Footers:', error));
    </script>

    <h1>Jetzt Traumurlaub buchen</h1>
    
    <p>Buchen Sie noch heute Ihren persönlichen Traumurlaub im Alpenglück Resort!</p>

    <div class="form-container">
        <form>
            <label for="anreise">Anreise:</label>
            <input type="date" id="anreise" name="anreise">

            <label for="abreise">Abreise:</label>
            <input type="date" id="abreise" name="abreise">

            <label for="gaeste">Gäste:</label>
            <input type="number" id="gaeste" name="gaeste" min="1" max="5">

            <button type="submit">Suche</button>
        </form>
    </div>

    <div class="image-container">
        <div class="image-box">
            <img src="Bilder/goldmarie.jpg" alt="Foto von einem Badezimmer in weißer Mamor-Optik, schwarzem Marmor-Boden und -verzierungen sowie goldenen Details" width="200px">
            <h2>Suite "Goldmarie"</h2>
            <button>Details</button>
        </div>

        <div class="image-box">
            <img src="Bilder/chalet.jpg" alt="Foto von einem Holzhaus mit großen in Form eines Dreiecks vor Bergkulisse" width="200px">
            <h2>Chalet "Sieben Zwerge"</h2>
            <button>Details</button>
        </div>

        <div class="image-box">
            <img src="Bilder/froschkönig.jpg" alt="Foto von einem hellen eingerichteten Schlafzimmer mit weißer Holzdecke, dunklem Holzboden sowie dunklem Schrank und hellblauen Bett" width="200px">
            <h2>Zimmer "Froschkönig"</h2>
            <button>Details</button>
        </div>
    </div>

    <h1>Unser Resort</h1>
    <img src="Bilder/bildresort.jpg" alt="Auf altmodisch angefertigte Zeichnung des Resorts" class="resort-image">

    <!-- Cursor -->
    <div class="cursor"></div>
    <script src="script.js" defer></script>

    <footer>
    <div id="footer"></div>

    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
        .catch(error => console.error('Fehler beim Laden des Footers:', error));
        
    </script>
    </footer>
</body>
</html>
