<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchung</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="Bilder/alpenglück-logo.png" width="100px" class="logo" alt="Logo des Alpenglück Resorts">
            </div>

            <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
            <label for="menu-toggle" class="menu-toggle" aria-label="Menü öffnen">
                <svg width="30" height="30" viewBox="0 0 100 80" fill="#304D1D">
                    <rect y="10" width="100" height="10" rx="5"></rect>
                    <rect y="40" width="100" height="10" rx="5"></rect>
                    <rect y="70" width="100" height="10" rx="5"></rect>
                </svg>
            </label>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="buchung.html">Buchung</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="buchung-title">Jetzt Traumurlaub buchen</h1>
    <p class="buchung-text">Buchen Sie noch heute Ihren persönlichen Traumurlaub im Alpenglück Resort!</p>

    <div class="form-container">
        <form>
            <label for="anreise">Anreise:</label>
            <input type="date" id="anreise" name="anreise" required>

            <label for="abreise">Abreise:</label>
            <input type="date" id="abreise" name="abreise" required>

            <label for="gaeste">Gäste:</label>
            <input type="number" id="gaeste" name="gaeste" min="1" max="5" required>

            <button type="submit">SUCHE</button>
        </form>
    </div>

    <div class="image-container">
        <div class="image-box">
            <img src="Bilder/goldmarie.jpg" alt="Foto von einem Badezimmer in Mamor-Optik, dunklem Boden und goldenen Armaturen">
            <h2>Suite "Goldmarie"</h2>
            <button aria-label="Weitere Informationen zur Suite Goldmarie">Details</button>
        </div>

        <div class="image-box">
            <img src="Bilder/chalet.jpg" alt="Foto von einem Holzhaus mit Dreiecksform vor Bergkulisse">
            <h2>Chalet "Sieben Zwerge"</h2>
            <button aria-label="Weitere Informationen zum Chalet Sieben Zwerge">Details</button>
        </div>

        <div class="image-box">
            <img src="Bilder/froschkönig.jpg" alt="Foto von einem hellen eingerichteten Schlafzimmer mit weißer Holzdecke, dunklem Holzboden sowie dunklem Schrank und hellblauen Bett">
            <h2>Zimmer "Froschkönig"</h2>
            <button aria-label="Weitere Informationen zum Zimmer Froschkönig">Details</button>
        </div>
    </div>

    <h1 class="buchung-title">Unser Resort</h1>
    <img src="Bilder/bildresort.jpg" alt="Auf altmodisch angefertigte Zeichnung des Resorts" class="resort-image">

    <!-- Cursor -->
    <div class="cursor"></div>
    <script src="script.js" defer></script>

    <footer>
    <div id="footer"></div>
    <div id="footer-error" class="error-message">Fehler beim Laden des Footers.</div>
    <script>
        fetch('footer.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Netzwerkantwort war nicht ok');
            }
            return response.text();
        })
        .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
        .catch(error => {
            console.error('Fehler beim Laden des Footers:', error);
            document.getElementById('footer-error').classList.add('show');
        });    
    </script>
</footer>
</body>
</html>
