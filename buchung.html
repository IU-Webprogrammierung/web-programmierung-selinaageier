<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchung</title>
    <link rel="stylesheet" href="styles.css">

    <div id="header"></div>

    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
                document.getElementById('header').innerHTML = data;
            })
        .catch(error => console.error('Fehler beim Laden des Footers:', error));
        
    </script>

</head>
<body>
    <h1>Jetzt Traumurlaub buchen</h1>
    
    <p>Buchen Sie noch heute Ihren persönlichen Traumurlaub im Alpenglück Resort!</p>

    <form>
        <label for="anreise">Anreise:</label>
        <input type="date" id="anreise" name="anreise"><br><br>

        <label for="abreise">Abreise:</label>
        <input type="date" id="abreise" name="abreise"><br><br>

        <label for="gaeste">Gäste:</label>
        <input type="number" id="gaeste" name="gaeste" min="1" max="5"><br><br>

        <button>Suche</button>
    </form>

    <img src="Bilder/goldmarie.jpg" alt="Goldmarie" width="200px">
    <h2>Suite "Goldmarie"</h2>
    <button>Details</button>

    <img src="Bilder/chalet.jpg" alt="Chalet" width="200px">
    <h2>Chalet "Sieben Zwerge"</h2>
    <button>Details</button>

    <img src="Bilder/froschkönig.jpg" alt="Froschkönig" width="200px">
    <h2>Zimmer "Froschkönig"</h2>
    <button>Details</button>

    <h1>Unser Resort</h1>
    
</body>
<footer>
    <div id="footer"></div>

    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
        .catch(error => console.error('Fehler beim Laden des Footers:', error));
        
    </script>
</footer>
</html>
